<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>Aprendendo formularios no bootstrap</h1>
    </header>
    <main>
        <section class="w-50 mx-auto">
            <h2>cadastro de aluno</h2>
            <form class="d-flex flex-column border p-3 rounded">
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text" maxlength="20" minlength="2">
                <label for="nasc">Data de nasc.:</label>
                <input class="form-control" id="nasc" type="date">
                <label for="curso">quantos cursos voce quer fazer?</label>
                <input  class="form-control"id="curso" type="number" min="0" max="5">
                <label for="model">selecione a modalidade do curso</label>
                <select class="form-control" name="model" id="model">
                    <option value="">...</option>
                    <option value="ead">EAD</option>
                    <option value="pre">presencial</option>
                    <option value="semi">semi-presencial</option>
                </select>
                <button class="mt-3 btn btn-dark" type="submit">salvar</button>

            </form>
        </section>

    </main>
</body>

</html>
