<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PRIMEIRA TABELA</h1>

    <table>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>(00) 0000-0000</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>(00) 0000-0000</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th colspan="2">Clube</th>
            <th>Pontos</th>
        </tr>
        <tr>
            <td><img src="img/psg.png" alt=""></td>
            <td>PSG</td>
            <td>12</td>
        </tr>
        <tr>
            <td><img src="img/napoli.png" alt=""></td>
            <td>Napoli</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
