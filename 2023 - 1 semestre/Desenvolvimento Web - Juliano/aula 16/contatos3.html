<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>Aprendendo formularios no bootstrap</h1>
    </header>
    <main>
        <section class="w-50 mx-auto">
            <h2>Contato</h2>
            <form class="d-flex flex-column border p-3 rounded">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" class="form-control" type="text" placeholder="seu nome">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" type="email" placeholder="seu email">
                <label for="texto">digite sua mensagem</label>
                <button class="btn btn-dark" type="submit">salvar</button>
                <textarea name="" id="form-control" cols="30" rows="10"></textarea>
            </form>
        </section>
    </main>
</body>

</html>
