<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>Aprendendo formularios no bootstrap</h1>
    </header>
    <main>
        <section class="w-50 mx-auto">
            <h2>login</h2>
            <form class="d-flex flex-column border p-3 rounded">
                <label for="email" class="form-label">Email:</label>
                <input id="email" class="form-control" type="email" placeholder="Email">
                <label for="senha" class="form-label">Senha:</label>
                <input id="senha" class="form-control" type="password" placeholder="Senha">
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> lembre-me
                    </label>
                </div>
                <button class="btn btn-dark" type="submit">salvar</button>
            </form>
        </section>
    </main>
</body>

</html>
